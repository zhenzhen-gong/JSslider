<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS实现轮播图</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
</head>

<body>
    <div class="main" id="main">
        <!-- 导航栏 -->
        <div class="menu-box">
            <div class="menu-title">
                <a href="#">
                    <span class="text">手机、配件</span><span class="ico">&#xe665;</span>
                </a>
            </div>
            <div class="menu-title">
                <a href="#">
                    <span class="text">电脑</span><span class="ico">&#xe665;</span>
                </a>
            </div>
            <div class="menu-title">
                 <a href="#">
                    <span class="text">家用电脑</span><span class="ico">&#xe665;</span>
                </a>
            </div>
            <div class="menu-title">
                <a href="#">
                    <span class="text">家具</span><span class="ico">&#xe665;</span>
                </a>
            </div>
        </div>
        <!-- 子菜单 -->
        <div class="menu-content">
            <!-- 每个一级menu对应的内容 -->
            <div class="content-box">
                <h4>手机、配件</h4>
                <ul>
                    <li>
                        <span class="title">手机通讯录：</span>
                        <a href="#">手机</a>
                        <span>/</span>
                        <a href="#">手机维修</a>
                        <span>/</span>
                        <a href="#">以旧换新</a>
                    </li>
                    <li>
                        <span class="title">手机配件：</span>
                        <a href="#">手机壳</a>
                        <span>/</span>
                        <a href="#">手机储存卡</a>
                        <span>/</span>
                        <a href="#">数据线</a>
                        <span>/</span>
                        <a href="#">充电器</a>
                        <span>/</span>
                        <a href="#">电池</a>
                    </li>
                    <li>
                        <span class="title">运营商：</span>
                        <a href="#">中国移动</a>
                        <span>/</span>
                        <a href="#">中国联通</a>
                        <span>/</span>
                        <a href="#">中国电信</a>
                    </li>
                    <li>
                        <span class="title">智能设备：</span>
                        <a href="#">智能手环</a>
                        <span>/</span>
                        <a href="#">智能家具</a>
                        <span>/</span>
                        <a href="#">智能手表</a>
                        <span>/</span>
                        <a href="#">其他配件</a>
                    </li>
                    <li>
                        <span class="title">娱乐：</span>
                        <a href="#">耳机</a>
                        <span>/</span>
                        <a href="#">音响</a>
                        <span>/</span>
                        <a href="#">麦克风</a>
                        <span>/</span>
                        <a href="#">收音机</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 图片轮播 -->
        <div class="slider" id="slider">
            <a href="">
                <div class="img img1 img-active"></div>
            </a>
            <a href="">
                <div class="img img2"></div>
            </a>
            <a href="">
                <div class="img img3"></div>
            </a>
        </div>
        <!-- 左右箭头 -->
        <span class="button left" id="pre"></span>
        <span class="button right" id="next"></span>
        <!-- 圆点切换 -->
        <div class="circle" id="circle"> 
            <span class="active"></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav"></div>
        <div class="content"></div>
    </div>
</body>

</html>
